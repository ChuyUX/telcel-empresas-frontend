<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css?ver=1.4.3" rel="stylesheet">
  </head>
  <body class="MTE header-con-degradado">

    <!-- CONTENEDOR GENERAL -->
    <div class="full-content autogestion-error-general">
      
      <!-- Contenedor para info de landing page -->
      <div class="container-fluid" id="info-content">

        <section>
          <div class="container breadcrumb">
            <div class="row">
              <div class="col-md-12">
                <ol>
                  <li class="preview-step">
                    <a href="#" title="Mi Telcel Empresas">Mi Telcel Empresas</a>
                  </li>
                  <li>
                    <a>En mantenimiento</a>
                  </li>
                </ol> 
              </div>
            </div>
          </div>

        </section>

        <!-- MODAL Bloquear Ingreso Masivo -->
        <section class="modal-mte active" id="modal-error-mantenimiento">
          <div class="window-modal">
            <div class="row">
              <div class="col-sm-12 content-mod">
                <div class="row">
                  <div class="col-sm-12 heading-mod">
                    <div class="row">
                      <div class="col-xs-12 col-sm-3 logo-mod">
                        <img src="../../assets/img/logo-letra-blanca.png" alt="Logo Telcel" height="55">
                      </div>
                      <div class="col-xs-12 col-sm-6 title-mod">
                        <p class="h2">Mantenimiento</p>
                      </div>
                      <div class="col-xs-12 col-sm-3 head-action-mod">
                        <button class="bton blue-light m-btn-close-modal">
                          <span class="icon io-Close"></span>
                          <span class="bton-side-text-mod">Cerrar</span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12 in-cont-mod">
                    <div class="row">
                      <div class="col-sm-12 form-ge-mod">

                        <div class="col-sm-12 mid-txt-ge-mod">
                          <p>En 10 minutos comenzará un proceso de actualización del sistema, por lo que te recomendamos guardar tus cambios y cerrar sesión.</p>
                          <div class="col-sm-12 submit-r-asoc">
                            <button class="bton blue-dark" type="button" id="btn-aceptar">Aceptar</button>
                          </div>
                        </div>


                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- FIN MODAL Bloquear Ingreso Masivo -->
      </div>
      <!-- FIN Contenedor para info de landing page -->

    </div>
    <!-- FIN CONTENEDOR GENERAL -->
    
    <script src="../../assets/js/vendors.min.js?ver=1.4.3"></script>
    <script src="../../assets/js/main.min.js?ver=1.4.3"></script>

  </body>
</html>
