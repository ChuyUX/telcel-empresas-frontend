<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css" rel="stylesheet">
  </head>
  <body class="MTE">
    <!-- CONTENEDOR GENERAL -->
    <div class="full-content">
      
      <!-- Contenedor para info de landing page -->
      <div class="container" id="info-content">
        <div class="container-fluid">
          <h1 class="robusta">Elementos</h1>

          <div class="col-md-10 col-md-offset-1">
            <form>
              <div class="col-md-6">
                <div class="data-write">
                  <label>Escribe tu nombre</label>
                  <input type="" name="" placeholder="Nombre apellido">
                </div>
                <label>Elige tu opción</label>
                <div class="data-write slt">
                  <select>
                    <option>Opción 1</option>
                    <option>Opción 2</option>
                  </select>
                </div>

                <div class="data-write">
                  <input type="" name="" placeholder="Nombre apellido" disabled="">
                </div>
                
                <div class="data-write slt">
                  <a href="" class="anchor-slt">Soy una ancla</a>
                </div>

              </div>
              <div class="col-md-6">
                <div class="data-write no-valid">
                  <label>Escribe tu nombre</label>
                  <input type="" name="" placeholder="Nombre apellido">
                  <label class="error">Debe tener al menos 7 dígitos</label>
                </div>
                <div class="data-write slt no-valid">
                  <select>
                    <option>Opción 1</option>
                    <option>Opción 2</option>
                  </select>
                </div>
                <label class="fail-data-form">Número de intentos de envío excedido. <b>La contraseña no ha podido ser enviada</b>.</label>
                <label class="success-data-form">Envio de contraseña exitoso</label>
              </div>

              <hr>
              
              <div class="col-md-6">
                <h4 class="robusta">Tamaños</h4>
                <div class="data-write">
                  <button>Botón simple</button>
                </div>
                <div class="data-write">
                  <button class="xl">Botón simple mas alto</button>
                </div>
  
                <hr>

                <h5 class="robusta">Ancla</h5>
                <a href="#" class="bton">Soy una ancla</a>
                <a href="#" class="bton">Soy una ancla con mucho texto ads asd fad fdas fadsf asdf asdf asdfaw4 fa a34f a4 fa fa fsd ads</a>

                <hr>

                <div class="data-write">
                  <input type="checkbox" id="c1" name="cc" />
                  <label for="c1"><span class="check-sq"></span>Soy Check Box y tengo <a href="#">términos y condiciones</a></label>
                </div>

                <hr>
                <div class="data-write elems-no-margin">
                  <input type="radio" id="steal-btn1" name="selector" class="hide-input">
                  <label for="steal-btn1" class="to-hi-check">
                    <div class="radio-check"></div>
                    <p>Opción A</p>
                  </label>
                </div>
                <div class="data-write elems-no-margin">
                  <input type="radio" id="steal-btn2" name="selector" class="hide-input">
                  <label for="steal-btn2" class="to-hi-check">
                    <div class="radio-check"></div>
                    <p>Opción B</p>
                  </label>
                </div>

              </div>
              <div class="col-md-6">
                <h4 class="robusta">Colores</h4>
                <div class="data-write">
                  <button class="orange">Botón de color</button>
                </div>
                <div class="data-write">
                  <button class="blue-light">Botón de color</button>
                </div>
                <div class="data-write">
                  <button class="blue-normal">Botón de color</button>
                </div>
                <div class="data-write">
                  <button class="blue-dark">Botón de color</button>
                </div>
                <div class="data-write">
                  <button class="blue-dark">Soy un boton con mucho texto ads asd fad fdas fadsf asdf asdf asdfaw4 fa a34f a4 fa fa fsd ads</button>
                </div>
                <div class="padding-30 back-blue1"></div>
                <div class="padding-30 back-blue2"></div>
                <br>
                <div class="padding-30 back-blue3"></div>
                <div class="padding-30 back-blue4"></div>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
    <script src="../../assets/js/vendors.min.js"></script>
    <script src="../../assets/js/main.min.js"></script>

  </body>
</html>
