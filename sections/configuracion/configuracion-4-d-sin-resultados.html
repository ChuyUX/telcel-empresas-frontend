<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css?ver=1.4.3" rel="stylesheet">
  </head>
  <body class="MTE header-con-degradado">

    <!-- CONTENEDOR GENERAL -->
    <div class="full-content configuracion-block">
      
      <!-- Contenedor para info de landing page -->
      <div class="container-fluid" id="info-content">

        <section>
          <div class="container breadcrumb">
            <div class="row">
              <div class="col-md-12">
                <ol>
                  <li class="preview-step">
                    <a href="#" title="Mi Telcel Empresas">Mi Telcel Empresas</a>
                  </li>
                  <li>
                    <a href="#" title="Perfiles">Perfiles</a>
                  </li>
                </ol>
              </div>
            </div>
          </div>

        </section>


        <section> 
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-sm-10 theme-heading center-block">
                <h2 class="txt-center h2">Usuarios [Finales]</h2>
                <p class="txt-center txt-300">En esta sección puedes consultar los usuarios finales y moverlos otro rol.</p>
              </div>
               <div class="v-align-center flexbox ver-todos-roles-block col-sm-12 col-xs-12">
                <a href="configuracion-3.html"><span class="icon io-Maletin"></span><span class="txt">Ver todos los perfiles</span></a>
                <a href="configuracion-1-b.html" class="w-border"><span class="icon io-ojo"></span><span class="txt">Ver permiso(s)</span></a>
              </div>
            </div>
          </div>
        </section>

        <section class="filtro-bg-blue">
          <div class="container">
            <div class="row">
              <p class="btn-like-a hide-show-filter hidden-sm hidden-md hidden-lg" data-filter=".general-fs-container" data-name="filtrado">Mostrar filtrado</p>
              <div class="col-sm-12 col-xs-12 center-block padding-0">
                <form action="configuracion-4-d-con-filtrado.html" id="configuracionRolUsuarios" class="wrapper-gfsc con-busqueda-filtrado clearfix">
                  <div class="col-sm-12 col-md-12 col-xs-12 flexbox h-align-center v-align-center general-fs-container">
                    <div class="col-sm-pr-20 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-3 col-xs-3">
                        <label>Región:</label>
                      </div>
                      <div class="col-sm-9 col-xs-9">
                        <div class="data-write slt">
                          <select name="región" class="región one-field" id="región" data-field='{ "name" : "región" }'>
                            <option value="">Elige una opción</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-pr-25 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-3 col-xs-3">
                        <label>Cuenta:</label>
                      </div>
                      <div class="col-sm-9 col-xs-9">
                        <input type="text" name="cuenta" value="125" placeholder="Mínimo 1 número" class="one-field cuenta only-numbers" maxlength="10" data-field='{ "name" : "cuenta", "min" : "1" }'/>
                      </div>
                    </div>

                    <div class="col-sm-pr-25 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-3 col-xs-3">
                        <label>Número:</label>
                      </div>
                      <div class="col-sm-9 col-xs-9">
                        <div class="data-write">
                          <input type="text" name="numero" value="" placeholder="Mínimo 1 número" class="one-field numero only-numbers" maxlength="10" data-field='{ "name" : "numero", "min" : "1" }'/>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-pr-15 col-xs-8 center-block">
                      <button class="bton blue-dark main-btn full-width" type="button" id="btn-filter-usuarios">Filtrar</button>
                    </div>

                    <div class="col-sm-pr-15 col-xs-8 center-block limpiar-filtro-block">
                      <button class="btn-limpiar-filtro btn-like-a" type="button" data-href="configuracion-4-d.html">Limpiar filtros</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <div class="row">
            <div class="error-ge"> 
              <div class="notif-bloq"> 
                <div class="row"> 
                  <div class="col-xs-12 col-sm-8 center-block inner-nb no-margin-bottom"> 
                    <span class="icon io-Alert2"></span> 
                    
                    <p class="only-p">No existen resultados. Modifica tus criterios de filtrado.</p>
                  </div> 
                </div> 
              </div> 
            </div>
            </div>
          </div>
        </section>

      </div>
      <!-- FIN Contenedor para info de landing page -->

    </div>
    <!-- FIN CONTENEDOR GENERAL -->
    
    <script src="../../assets/js/vendors.min.js?ver=1.4.5"></script>
    <!-- <script src="../../assets/js/main.min.js?ver=1.4.5"></script> -->
    <script src="../../assets/js/services.development.js?ver=1.4.5"></script>
    <script src="../../assets/js/services.production.js?ver=1.4.5"></script>
    <script src="../../assets/js/modalesTelcel.js?ver=1.4.5"></script>
    <script src="../../assets/js/functions.js?ver=1.4.5"></script>
    <script src="../../assets/js/general.js?ver=1.4.5"></script>
    <script src="../../assets/js/menu.js?ver=1.4.5"></script>
    <script src="../../assets/js/tokenfield.js?ver=1.4.5"></script>
    <script src="../../assets/js/main.js?ver=1.4.5"></script>
    <script src="../../assets/js/autogestion.js?ver=1.4.5"></script>
    <script src="../../assets/js/configuracion.js?ver=1.4.5"></script>
    <script src="../../assets/js/loaded.js?ver=1.4.5"></script>

  </body>
</html>
