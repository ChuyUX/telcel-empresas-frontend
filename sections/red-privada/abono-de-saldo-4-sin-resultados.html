<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css?ver=1.4.3" rel="stylesheet">
  </head>
  <body class="MTE header-con-degradado">

    <!-- CONTENEDOR GENERAL -->
    <div class="full-content red-privada-block descarga-general-block">
      
      <!-- Contenedor para info de landing page -->
      <div class="container-fluid" id="info-content">

        <section>
          <div class="container breadcrumb">
            <div class="row">
              <div class="col-md-12">
                <ol>
                  <li class="preview-step">
                    <a href="#" title="Mi Telcel Empresas">Mi Telcel Empresas</a>
                  </li>
                  <li>
                    <a href="#" title="Abono de saldo">Abono de saldo</a>
                  </li>
                </ol> 
              </div>
            </div>
          </div>

        </section>

        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 theme-heading">
                <h2 class="h2">Abono de saldo</h2>
              </div>
            </div>
          </div>
        </section>

        <section class="header-block-menu simplify-header back-gray1 clearfix">
          <div class="container">
            <div class="options-header-block col-xs-12 col-sm-12 col-md-12">
              <div class="col-sm-6 col-xs-6">
                <a href="abono-de-saldo-1.html" title="Abonar">
                  <span class="title">Abonar</span>
                </a>
              </div>

              <div class="col-sm-6 col-xs-6">
                <a href="abono-de-saldo-4.html" class="active" title="Historial">
                  <span class="title">Historial</span>
                </a>
              </div>
            </div>
          </div>
        </section>

        <section class="no-margin-bottom padding-20">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 theme-heading">
                <p class="col-sm-8 center-block"><span>Puedes ver el historial de abonos por periodo o número de teléfono.</span></p>
              </div>
            </div>
          </div>
        </section>

        <section class="filtro-bg-blue">
          <div class="container">
            <div class="row">
              <p class="btn-like-a hide-show-filter hidden-sm hidden-md hidden-lg" data-filter=".general-fs-container">Mostrar filtrado</p>
              <div class="col-sm-12 col-xs-12 center-block padding-0">
                <form action="abono-de-saldo-4-con-filtrado.html" id="abonoDeSaldo" class="wrapper-gfsc con-busqueda-filtrado clearfix">
                  <div class="col-sm-12 col-md-12 col-xs-12 flexbox h-align-center v-align-center general-fs-container">
                    <div class="col-sm-pr-25 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-3 col-xs-3">
                        <label>Periodo:</label>
                      </div>
                      <div class="col-sm-9 col-xs-9">
                        <div class="data-write slt">
                          <select name="periodo" class="periodo one-field" id="periodo" data-field='{ "name" : "periodo" }'>
                            <option value="">Elige una opción</option>
                            <option value="1">Pendiente</option>
                            <option value="2">En proceso</option>
                            <option value="3">Disponible</option>
                            <option value="4">Expiró</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-pr-20 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-3 col-xs-3">
                        <label>Monto:</label>
                      </div>
                      <div class="col-sm-9 col-xs-9">
                        <div class="data-write slt">
                          <select name="monto" class="monto one-field" id="monto" data-field='{ "name" : "monto" }'>
                            <option value="">Elige una opción</option>
                            <option value="100">100</option>
                            <option value="200" selected>200</option>
                            <option value="400">400</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-pr-25 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-3 col-xs-3">
                        <label>Número:</label>
                      </div>
                      <div class="col-sm-9 col-xs-9">
                        <input type="text" name="numero" value="55" placeholder="Mínimo 4 dígitos" class="one-field numero only-numbers" maxlength="15" data-field='{ "name" : "numero", "min" : "4" }'/>
                      </div>
                    </div>

                    <div class="col-sm-pr-15 col-xs-8 center-block">
                      <button class="bton blue-dark main-btn full-width" type="button" id="btn-filter-abono">Filtrar</button>
                    </div>

                    <div class="col-sm-pr-15 col-xs-8 center-block limpiar-filtro-block">
                      <button class="btn-limpiar-filtro btn-like-a" type="button" data-href="abono-de-saldo-4.html">Limpiar filtros</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <div class="row">
            <div class="error-ge"> 
              <div class="notif-bloq"> 
                <div class="row"> 
                  <div class="col-xs-12 col-sm-8 center-block inner-nb no-margin-bottom"> 
                    <span class="icon io-Alert2"></span> 
                    
                    <p class="only-p">No existen resultados. Modifica tus criterios de filtrado.</p>
                  </div> 
                </div> 
              </div> 
            </div>
            </div>
          </div>
        </section>

      </div>
      <!-- FIN Contenedor para info de landing page -->

    </div>
    <!-- FIN CONTENEDOR GENERAL -->
    
    <script src="../../assets/js/vendors.min.js?ver=1.4.5"></script>
    <script src="../../assets/js/main.min.js?ver=1.4.5"></script>

  </body>
</html>
