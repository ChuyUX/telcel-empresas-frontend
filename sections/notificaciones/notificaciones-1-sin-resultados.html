<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css?ver=1.4.3" rel="stylesheet">
  </head>
  <body class="MTE header-con-degradado">

    <!-- CONTENEDOR GENERAL -->
    <div class="full-content notificaciones-block">
      
      <!-- Contenedor para info de landing page -->
      <div class="container-fluid" id="info-content">

        <section>
          <div class="container breadcrumb">
            <div class="row">
              <div class="col-md-12">
                <ol>
                  <li class="preview-step">
                    <a href="#" title="Mi Telcel Empresas">Mi Telcel Empresas</a>
                  </li>
                  <li>
                    <a href="#" title="Notificaciones">Notificaciones</a>
                  </li>
                </ol> 
              </div>
            </div>
          </div>

        </section>


        <section> 
          <div class="container">
            <div class="row">

              <div class="col-md-12 col-sm-12 theme-heading">
                <h2 class="txt-center h2">Notificaciones</h2>
                <p class="col-sm-8 center-block txt-center">En esta sección puedes consultar las notificaciones de los últimos 12 meses en periodos de 31 días máximo.</p>
              </div>
            </div>
          </div>
        </section>

        
        <section class="filtro-bg-blue">
          <div class="container">
            <div class="row">
              <p class="btn-like-a hide-show-filter hidden-sm hidden-md hidden-lg" data-filter=".general-fs-container" data-name="filtrado">Mostrar filtrado</p>
              <div class="col-sm-10 col-xs-12 center-block padding-0">
                <form action="notificaciones-1-con-busqueda.html" id="notificacionesMTE" class="wrapper-gfsc con-busqueda-filtrado clearfix">
                  <div class="col-sm-12 col-md-12 col-xs-12 flexbox h-align-center v-align-center general-fs-container">
                    <div class="col-sm-pr-70 col-xs-12 v-align-center date-pickers-container limit-month">
                        <div class="col-sm-6 col-xs-6 flexbox v-align-center column-mobile padding-0">
                          <div class="col-sm-3 col-xs-12"><label>Desde:</label></div>
                          <div class="col-sm-9 col-xs-12">
                            <div class="date-picker inicio v-align-center">
                              <div class="layer-mobile-aux"></div>
                              <div class="input">
                                <div class="result flexbox v-align-center">
                                  <i class="fa fa-calendar glyphicon glyphicon-calendar"></i>
                                  <span class="fecha fecha-inicio one-field" data-field='{"name" : "fecha-inicio" }'>28/02/2016</span>
                                </div>
                              </div>
                              <div class="calendar init" data-min="27/02/2016" data-max="27/02/2017"></div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6 col-xs-6 flexbox v-align-center column-mobile padding-0">
                          <div class="col-sm-3 col-xs-12"><label>Hasta:</label></div>
                          <div class="col-sm-9 col-xs-12">
                            <div class="date-picker fin v-align-center">
                              <div class="layer-mobile-aux"></div>
                              <div class="input">
                                <div class="result flexbox v-align-center">
                                  <i class="fa fa-calendar glyphicon glyphicon-calendar"></i>
                                  <span class="fecha fecha-fin one-field" data-field='{"name" : "fecha-fin" }'>29/02/2016</span>
                                </div>
                              </div>
                              <div class="calendar fin"></div>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="col-sm-pr-15 col-xs-8 center-block">
                      <button class="bton blue-dark main-btn full-width" type="button"  id="btn-filter-facturas">Filtrar</button>
                    </div>

                    <div class="col-sm-pr-15 col-xs-8 center-block limpiar-filtro-block">
                      <button class="btn-limpiar-filtro btn-like-a" type="button" data-href="notificaciones-1.html">Limpiar filtros</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

         <section class="no-margin-bottom">
          <div class="container">
            <div class="row">
            <div class="error-ge"> 
              <div class="notif-bloq"> 
                <div class="row"> 
                  <div class="col-xs-12 col-sm-8 center-block inner-nb no-margin-bottom"> 
                    <span class="icon io-Alert2"></span> 

                    <p class="only-p">No existen resultados. Modifica tus criterios de filtrado.</p>

                  </div> 
                </div> 
              </div> 
            </div>
            </div>
          </div>
        </section>


      </div>
      <!-- FIN Contenedor para info de landing page -->

    </div>
    <!-- FIN CONTENEDOR GENERAL -->
    
    <script src="../../assets/js/vendors.min.js?ver=1.4.5"></script>
    <script src="../../assets/js/main.min.js?ver=1.4.5"></script>

  </body>
</html>
