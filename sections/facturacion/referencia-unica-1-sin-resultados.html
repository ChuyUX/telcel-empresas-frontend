<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css?ver=1.4.3" rel="stylesheet">
  </head>
  <body class="MTE header-con-degradado">

    <!-- CONTENEDOR GENERAL -->
    <div class="full-content facturacion-block">
      
      <!-- Contenedor para info de landing page -->
      <div class="container-fluid" id="info-content">

        <section>
          <div class="container breadcrumb">
            <div class="row">
              <div class="col-md-12">
                <ol>
                  <li>
                    <a href="#" title="Mi Telcel Empresas">Mi Telcel Empresas</a>
                  </li>
                  <li class="preview-step">
                    <a href="facturacion-1.html" title="Facturación">Facturación</a>
                  </li>
                  <li>
                    <a href="#" title="Referencia única">Referencia única</a>
                  </li>
                </ol> 
              </div>
            </div>
          </div>

        </section>


        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 theme-heading">
                <h2 class="h2">Genera tu Referencia única</h2>
              </div>
            </div>
          </div>
        </section>

        <section class="filtro-bg-blue">
          <div class="container">
            <div class="row">
              <p class="btn-like-a hide-show-filter hidden-sm hidden-md hidden-lg" data-filter=".general-fs-container" data-name="filtrado">Mostrar filtrado</p>
              <form action="referencia-unica-1-con-filtrado.html" id="referenciaUnica" class="wrapper-gfsc con-busqueda-filtrado clearfix">
                <div class="col-sm-10 col-xs-12 center-block padding-0">
                  <div class="col-sm-12 col-md-12 col-xs-12 flexbox h-align-center v-align-center general-fs-container">
                    <div class="col-sm-5 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-2 col-xs-3">
                        <label>RFC:</label>
                      </div>
                      <div class="col-sm-10 col-xs-9">
                        <input type="text" name="rfc" value="RTH563748J1234JA" placeholder="Mínimo 4 caracteres" class="one-field meet-regex rfc" maxlength="13" data-field='{ "name" : "rfc", "min" : "4"}' data-regex = "[^A-Za-z0-9]+$"/>
                      </div>
                    </div>

                    <div class="col-sm-5 col-xs-12 flexbox h-align-center v-align-center">
                      <div class="col-sm-4 col-xs-3">
                        <label>Documento:</label>
                      </div>
                      <div class="col-sm-8 col-xs-9">
                        <input type="text" name="documento" value="7835462765437" placeholder="Mínimo 4 números" class="one-field  only-numbers documento" maxlength="12" data-field='{  "min" : "4", "name" : "documento" }'/>
                      </div>
                    </div>

                    <div class="col-sm-2 col-xs-8 center-block">
                      <button class="bton blue-dark main-btn full-width" type="button" id="btn-filter-facturas">Filtrar</button>
                    </div>

                    <div class="col-sm-2 col-xs-8 center-block limpiar-filtro-block">
                      <button class="btn-limpiar-filtro btn-like-a" type="button" data-href="referencia-unica-1.html">Limpiar filtros</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="no-margin-bottom">
          <div class="container">
            <div class="row">
            <div class="error-ge"> 
              <div class="notif-bloq"> 
                <div class="row"> 
                  <div class="col-xs-12 col-sm-8 center-block inner-nb no-margin-bottom"> 
                    <span class="icon io-Alert2"></span> 
                    
                    <p class="only-p">No existen resultados. Modifica tus criterios de filtrado.</p>

                  </div> 
                </div> 
              </div> 
            </div>
            </div>
          </div>
        </section>


      </div>
      <!-- FIN Contenedor para info de landing page -->

    </div>
    <!-- FIN CONTENEDOR GENERAL -->
    
    <script src="../../assets/js/vendors.min.js?ver=1.4.5"></script>
    <script src="../../assets/js/main.min.js?ver=1.4.5"></script>

  </body>
</html>
