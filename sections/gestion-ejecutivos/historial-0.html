<!DOCTYPE html>

  <head>

    <meta name = "format-detection" content = "telephone=no">
    <title>MiTelcel Empresas</title>
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png">
    <link href="../../assets/css/style.css?ver=1.4.3" rel="stylesheet">
  </head>
  <body class="MTE no_footer_cta header-con-degradado header-ejecutivos">

    <!-- CONTENEDOR GENERAL -->
    <div class="full-content gestion-ejecutivos-block facturacion-block">
      
      <!-- Contenedor para info de landing page -->
      <div class="container-fluid" id="info-content">

        <section>
          <div class="container breadcrumb">
            <div class="row">
              <div class="col-md-12">
                <ol>
                  <li class="preview-step">
                    <a href="gestion-ejecutivos-1.html" title="Mi Telcel Empresas">Mi Telcel Empresas</a>
                  </li>
                  <li>
                    <a href="#" title="Historial de movimientos">Historial de movimientos</a>
                  </li>
                </ol> 
              </div>
            </div>
          </div>

        </section>

        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-sm-12 theme-heading">
                <h2 class="h2">Historial de movimientos</h2>
                <p class="col-sm-8 center-block"><span>En esta sección puedes consultar el historial de movimientos de un alias.</span></p>
              </div>
            </div>
          </div>
        </section>

        <section class="no-margin-bottom"> 
            <form class="form-section-block only-alias" id="form-alias-movimientos" method="POST" action="historial-2.html">

              <section class="clearfix back-blue1 padding-20 suspension-step no-margin-bottom">
                <div class="container">
                  <h3 class="h3">Selecciona el alias que deseas consultar</h3>
                  <div class="col-sm-8 center-block padding-10">
                    <div class="col-xs-12 col-sm-6 center-block general-number-container">
                        <div class="data-write slt">
                          <select name="alias" class="alias select-change" id="alias">
                            <option value="">Elige una opción</option>
                            <option value="alias-1">Alias 1</option>
                            <option value="alias-2">Alias 2</option>
                            <option value="alias-3">Alias 3</option>
                          </select>
                        </div>
                    </div>
                  </div>
                  <div class="col-md-8 col-md-offset-2 padding-20">
                    <div class="col-md-12 col-xs-8 center-block">
                      <button class="bton orange" id="btn-bitacora" type="submit" disabled>Consultar</button>
                    </div>
                  </div>
                </div>
              </section>

            </form>
        </section>


      </div>
      <!-- FIN Contenedor para info de landing page -->
